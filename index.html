<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="movies.css">
	<meta charset="utf-8">
	<title>Movies</title>
	<!--Make first clickable template-->
	<script type="text/x-tmpl-mustache" id="list_template">
		<ul>
			{{#Search}}
			<li><a id="{{imdbID}}" href="#">{{Title}}</a></li>
			{{/Search}}
		</ul>
	</script>
	<!--Make second display template-->
	<script type="text/x-tmpl-mustache" id="details_template">
	<h2>{{Title}} ({{Year}})&nbsp;&nbsp;&nbsp;<span class="subhead">Rated: {{Rated}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Runtime: {{Runtime}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Genre: {{Genre}}<span></h2>
	<hr>
	<h3>Director: {{Director}}</h3><!--Added by Helen 04/04-->
	<h3>Screenplay: {{Writer}}</h3><!--Added by Helen 04/04-->
	<h3>Cast: {{Actors}}</h3>
	<img id="poster" src="{{Poster}}">
	<h3 id="plot">Plot</h3>
	<p>{{Plot}}</p>
	</script>

</head>
<body>
	<div id="search">
		<label>Movie name:</label> <input id="search_text" type="text">
		<button id="search_button">Search</button>
	</div>
	<div id="error"></div><!--Added by Helen 04/04-->
	<div id="list"></div>
	<div id="details"></div>

	<script type="text/javascript" src="mustache.js"></script>
	<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="movies.js"></script>
</body>
</html>
